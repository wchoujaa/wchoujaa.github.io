	<div id="header">
		<div id="masthead">
			<ul id="slider-navbar">
				<div id="logo">
					<a href="https://xefer.com/wikipedia"><img height="40" src="./image/logo.png" alt="xefer"></a>
				</div>
			</ul>

		</div>

		<div style="text-align: center">
			<p style="font-size: 10pt; color: white; margin: 0;">Add one or more comma-separated Wikipedia article
				titles:</p>
			<select id="lang">
				<option value="fr">Français</option>
				<option value="en">English</option>
				<option value="de">Deutsch</option>
				<option value="ja">&#26085;&#26412;&#35486;</option>
				<option value="es">Español</option>
				<option value="it">Italiano</option>
				<option value="ru">&#1056;&#1091;&#1089;&#1089;&#1082;&#1080;&#1081;</option>
			</select>
			<select id="branch">
				<option value="5">5 %</option>
				<option value="10">10 %</option>
				<option value="25">25 %</option>
				<option value="50">50 %</option>
				<option value="75">75 %</option>
				<option value="100">100 %</option>
			</select>
			<form id="title" style="display:inline;vertical-align:middle">
				<input type="text" id="articleName" style="width: 35em;">
				<input type="submit" style="display:none"></input>
			</form>
			<input type="image" src="./image/submit.png" id="submit"></input>
			<input type="image" src="./image/random.png" id="random"></input>
			<input type="image" src="./image/rotatel.png" id="change" title="change viz"></input>
			<input type="image" src="./image/image.png" id="image" title="generate meta-link"></input>
			<input type="image" src="./image/info.png" id="info" title="What is this?"></input>
		</div>
		<div class="slider-control">
			<p class="slider angle-slider">
				<input type="range" min="0" max="360" id="input-angle">
				<label for="nAngle"> angle = <span id=" angle-value">…</span> </label>
			</p>
			<p class="slider zoom-slider">
				<input type="range" id="input-zoom"">
			<label for=" nzoom"> zoom = <span id="zoom-value">…</span> </label>
			</p>
		</div>
