<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Xefer French Wikipedia Radial Graph</title>
    <!--[if IE]><script src="/script/excanvas.compiled.js"></script><![endif]-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    <script src="https://unpkg.com/wtf_wikipedia@latest/builds/wtf_wikipedia.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="d3-context-menu.js"></script>

    <script type="text/javascript" src="./script/rplotmin.js"></script>
    <script type="text/javascript" src="./script/process.js"></script>
    <script type="text/javascript" src="./script/graph.js"></script> 

    <script type="text/javascript" src="./script/wiki.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://xefer.com/css/twitter.css" media="screen" />
    <style>
        body {
            font-family: "Trebuchet MS", lucida grande, san serif;
            font-style: normal;
        }

        a {
            color: inherit;
            font-size: 12px;
            font-weight: normal;
            font-family: "Trebuchet MS", lucida grande, san serif;
            text-decoration: none;
        }

        .scroll {
            font-size: 11pt;
            font-weight: bold;
            text-align: left;
        }

        .node {
            fill: steelblue;
            stroke: none;
        }

        .link {
            fill: none;
            stroke: #ccc;
         
            stroke-width: 1px;
        }
    </style>
</head>

<body>
    <div id="masthead">
        <div id="container">

            <div id="logo">
                <a href="http://xefer.com/"><img src="http://xefer.com/logo.png" alt="xefer" /></a>
            </div>
        </div>
    </div>
    <form id="topic">
        <p style="font-size: 8pt">Cet outil a &eacute;t&eacute; adapt&eacute; de celui de Jeffrey Winter, sur <a
                href='http://xefer.com/wikipedia'>Xefer</a>.</p>
        <p style="font-size: 10pt">Entrez les termes &agrave; chercher dans Wikip&eacute;dia :</p>
        <input id="test" style="width: 28em"></input>

        <input type="submit" value="Submit"></input>
    </form>
    <div id="listing" style="position: absolute; top: 10em; left: 2em; z-index: 10; text-align: left"></div>
    <div id="my_dataviz"></div>

    <div id="opening" style="position: relative; width: 100%; overflow: hidden">
        <svg width="400" height="220">
            <g transform="translate(5, 5)">
                <g class="links"></g>
                <g class="nodes"></g>
            </g>
        </svg>
        <div id="infovis" style="position: relative"></div>
    </div>

</body>

</html>
