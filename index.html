<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Xefer Wikipedia Radial Graph</title>
	<!--[if lt IE 9]><script src="/script/excanvas.compiled.js"></script><![endif]-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>
	<script src="https://unpkg.com/wtf_wikipedia@latest/builds/wtf_wikipedia.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="./script/process.js"></script>
	<script type="text/javascript" src="./script/rplotmin.js"></script>
	<script src="https://d3js.org/d3.v4.js"></script>
    <script src="./script/d3-context-menu.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/wikipedia.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="./css/d3.css" media="screen" />
	<link rel="stylesheet" href="./css/context-menu.css">
</head>

<body>
	<div id="opening">
		<div id="listing" style="position: absolute; top: 1em; left: 2em; z-index: 10; text-align: left"></div>
		<div id="infovis" style="position:relative">
			<p class="slider angle-slider">

				<input type="range" min="0" max="360" id="input-angle">
				<label for="nAngle"">
						angle = <span id="angle-value">…</span>
				</label>
			</p>
			<p class="slider zoom-slider">
				<input type="range" id="input-zoom"">
				<label for=" nzoom">
				zoom = <span id="zoom-value">…</span>
				</label>
			</p>
			<svg width="960" height="600"></svg>
		</div>
	</div>
	<div id="masthead">
		<div id="logo">
			<a href="/"><img height="40" src="./logo.png" alt="xefer"></a>
		</div>
	</div>
	<div id="header">
		<div style="text-align: center">
			<p style="font-size: 10pt">Add one or more comma-separated Wikipedia article titles:</p>
			<select id="lang">
				<option value="en">English</option>
				<option value="de">Deutsch</option>
				<option value="fr">Français</option>
				<option value="ja">&#26085;&#26412;&#35486;</option>
				<option value="es">Español</option>
				<option value="it">Italiano</option>
				<option value="ru">&#1056;&#1091;&#1089;&#1089;&#1082;&#1080;&#1081;</option>
			</select>
			<select id="branch">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="10">10</option>
				<option value="max">max</option>
			</select>
			<form id="title" style="display:inline;vertical-align:middle">
				<input type="text" id="test" style="width: 35em;">
				<input type="submit" style="display:none"></input>
			</form>
			<input type="image" src="./image/submit.png" id="submit"></input>
			<input type="image" src="./image/random.png" id="random"></input>
			<input type="image" src="./image/rotatel.png" id="change" title="change viz"></input>
			<input type="image" src="./image/image.png" id="image" title="Export Image"></input>
			<input type="image" src="./image/info.png" id="info" title="What is this?"></input>
		</div>
	</div>


	<script>
		(function (i, s, o, g, r, a, m) {

		ga('send', 'pageview');

	<script type="text/javascript" src="./script/graph.js"></script>
	<script type="text/javascript" src="./script/hierarchy.js"></script>
	<script type="text/javascript" src="./script/wiki.js"></script>
</body>

</html>
